<title>Form Processor</title>
<style>
body{height:100%;
   width:100%;
   background-image:url(https://img.freepik.com/free-photo/white-marble-texture-background-abstract-marble-texture-natural-patterns-design_41389-323.jpg?size=626&ext=jpg);
   background-repeat:no-repeat;
   background-size:cover;
   text-align: center;
   }
h1{
  font-family: "Impact", charcoal,  sans-serif;
  font-size: 50px;
  text-align: center;
  color: grey;
  padding-top: 100px;
}
h2, h3{
 font-family: "Arial";
 text-align: center;
 color: grey;
}
.home:hover{
  opacity: 0.6;
}
</style>
</head>
<body>
  <section class="container">
    <script type="text/javascript">
    <!-- HIDE FROM INCOMPATIBLE BROWSERS
    document.write("<h1>Thank you, your form has been submitted!</h1><h2>We will contact you shortly within 3 working days.<br> You have entered the following data:</h2>");
    var formData = location.search;

    formData = formData.substring(1, formData.length);
    while (formData.indexOf("+") != -1) {
    	formData = formData.replace("+", " ");
    }
    formData = unescape(formData);
    var formArray = formData.split("&");
    for (var i=0; i < formArray.length; ++i) {
    	document.writeln(formArray[i] + "<br />");
    }
    // STOP HIDING FROM INCOMPATIBLE BROWSERS -->
    </script>
  </section>
</body>
